<!DOCTYPE html>
<html>
<head>
  <title>Zetamac Scores</title>
  <style>
    body {
        width: 400px; /* Slightly wider maybe for scrollbar */
        max-height: 300px; /* Max overall popup height (optional) */
        font-family: sans-serif;
        font-size: 13px; /* Adjust base font size if needed */
        margin: 8px;
    }
    h1 {
        font-size: 18px;
        margin-top: 0;
        margin-bottom: 8px;
      }

    #highScore {
      position: absolute;
      top: 50px; 
      right: 20px; 
      font-size: 13px;
      font-weight: bold;
      border-style: solid;
      border-width: 1px;
      padding: 5px 8px; 
    }

    #scoresList {
    max-height: 250px;
    overflow-y: auto; 
    padding: 5px;
    margin-top: 5px;
    }
    #scoresList p {
    margin: 8px 0; /* Add some spacing between score entries */
    white-space: nowrap; /* Prevent scores from wrapping lines */
    overflow: hidden; /* Hide overflow if text is too wide */
    text-overflow: ellipsis; /* Add "..." if text is too wide */
    }
    #scoresList p:first-child {
        font-weight: bold; /* Optional: Make the most recent score bold */
    }

    .iconContainer {
      position: absolute;
      top: 130px; 
      right: 25px;
    }
    .icon-link{
      border-radius: 50%;   
      border-style: solid;
      border-width: 1px;
      display: inline-block; 
      width: 30px;          
      height: 30px;         
      margin-right: 6px;    
      vertical-align: middle;
      border: 1px solid #333;

      background-size: 80% 80%;
      background-repeat: no-repeat;
      background-position: center;

      font-size: 0;
      color: transparent;
      text-decoration: none;
    }
    #chartsPage {
      background-image: url('images/graph.png');
    }
  </style>
</head>
<body>

  <div id = "highScore">
    <p> Your high score is ...</p>
  </div>

  <h1>My Zetamac Scores</h1>

  <div class = "iconContainer">
    <a href = "./charts.html" class = "icon-link" id = "chartsPage" title = "Charts"> Charts </a>
  </div>

  <div class = "sortContainer">
    <label for = "sortSelector"> Sort by: </label>
    <select id = "sortSelector"> 
      <option value = "Time"> Most recent </option>
      <option value = "Score"> Best score </option>
    </select>
  </div>

  <div id="scoresList">
    <p>Scores will appear here soon!</p>
  </div>
  <script src="popup.js"></script> </body>
</html>
