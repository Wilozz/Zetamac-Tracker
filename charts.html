<!DOCTYPE html>
<html>
<head>
  <title>Zetamac Scores</title>
  <style>
    body {
      width: 400px;
      height: 300px;
      margin: 8px;
      font-family: sans-serif;
      font-size: 13px;
    }

    h1 {
      font-size: 18px;
      margin-top: 0;
      margin-bottom: 8px;
    }

    .iconContainer {
      position: absolute;
      top: 130px;
      right: 25px;
    }

    .icon-link {
      border-radius: 50%;
      border: 1px solid #333;
      display: inline-block;
      width: 30px;
      height: 30px;
      margin-right: 6px;
      background-size: 80% 80%;
      background-repeat: no-repeat;
      background-position: center;
      font-size: 0;
      color: transparent;
      text-decoration: none;
    }

    #homePage {
      background-image: url('images/home.png');
    }

    #chartContainer {
      width: 100%;
      height: 220px;
      position: relative;
    }

    canvas {
      width: 100% !important;
      height: 100% !important;
    }
  </style>
</head>
<body>

  <h1>Zetamac Progress</h1>

  <div id="charts">
    <p>Loading chart...</p>
  </div>

  <div id="chartContainer">
    <canvas id="scoreChart"></canvas>
  </div>

  <div class="iconContainer">
    <a href="./popup.html" class="icon-link" id="homePage" title="Home">Home</a>
  </div>

  <!-- Load Chart.js -->
  <script src="./node_modules/chart.js/dist/chart.umd.js"></script>

  <!-- Your charting logic -->
  <script src="./charting.js"></script>
</body>
</html>
